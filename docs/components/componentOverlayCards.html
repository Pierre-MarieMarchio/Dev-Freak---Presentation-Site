<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="./view/assets/favicon.png" />
        <title>Overlay Cards Team Pres</title>

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- css -->
        <link rel="stylesheet" href="../../src/view/css/normalize.css" />
        <link rel="stylesheet" href="../../src/view/css/style.css" />
    </head>
    <body>
        <!-- Component -->

        <div class="container">
            <div
                class="card bg-color-primary d-flex flex-row align-items-center rounded-5 roundedSquare"
            >
                <div class="d-flex align-items-center mx-3 square">
                    <div class="bg-color-third align-text round">
                        <div
                            class="d-flex justify-content-center align-items-center photos"
                        >
                            <img src="" alt="photo team" />
                        </div>
                    </div>
                </div>
                <div class="d-flex teamPicText">
                    <div class="color-white d-flex flex-column">
                        <div class="amatic-sc-bold">
                            <h5 class="card-title">NOM</h5>
                            <h6 class="card-subtitle pb-3">JOB</h6>
                        </div>
                        <div>
                            <p class="card-text amatic-sc-regular">Catch phrase</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- bootstrap script -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <!-- script -->

        <script src="/src/scripts/index.js"></script>
    </body>
</html>
