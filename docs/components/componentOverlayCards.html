<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="./view/assets/favicon.png" />
        <title>Overlay Cards Team Pres</title>

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

        <!-- css -->
        <link rel="stylesheet" href="../../src/view/css/normalize.css" />
        <link rel="stylesheet" href="../../src/view/css/style.css" />
    </head>
    <body>
        <!-- Component -->

        <div class="container">
            <div class="card bg-color-primary roundedSquare">
                <div class="bg-color-third round">
                    <div class="teamPicText">
                        <div class="amatic-sc-regular color-white card-title">
                            <h5>name</h5>
                            <h6>position</h6>
                            <p>catch phrase</p>
                        </div>
                        <img src="../../src/view/assets/Img/pic-marco.png" class="object-fit-contain" alt="Team member photo">
                    </div>
                </div>
            </div>
        </div>

        <!-- bootstrap script -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <!-- script -->

        <script src="/src/scripts/index.js"></script>
