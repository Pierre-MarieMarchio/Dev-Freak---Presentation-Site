<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="./view/assets/Img/favicon.png" />
        <title>Team présentation</title>

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- css -->
        <link rel="stylesheet" href="./view/css/normalize.css" />
        <link rel="stylesheet" href="./view/css/style.css" />
    </head>
    <body>
        <!-- navbar -->
        <header class="mb-5">
            <nav class="navbarnavbar-expand-lg c-bg-navbar fixed-top">
                <div class="container-fluid c-container-fluid d-flex align-items-center">
                    <h1 class="d-md-flex d-sm-none c-navigation-brand-md mb-0 d-none">
                        <img src="./view/assets/svg/logo.svg" alt="logo" />
                        <span
                            class="c-logo-text text-center text-uppercase amatic-sc-bold"
                        >
                            <p class="mb-0 text-start color-third">
                                Dev
                                <br />
                                Freak
                            </p>
                        </span>
                    </h1>
                    <nav class="navbar color-third fixed-top c-nav-btn">
                        <button
                            class="c-navbar-item rounded-5 px-4 amatic-sc-regular btn btn-outline-light btnNav border-2 color-third mt-4"
                            style="
                                --bs-btn-padding-y: 0.5rem;
                                --bs-btn-padding-x: 1rem;
                                --bs-btn-font-size: 1.5rem;
                            "
                        >
                            ACCEUIL
                        </button>
                        <br />
                        <button
                            class="c-navbar-item rounded-5 px-4 amatic-sc-regular btn btn-outline-light btnNav border-2 color-third mt-4"
                            style="
                                --bs-btn-padding-y: 0.5rem;
                                --bs-btn-padding-x: 1rem;
                                --bs-btn-font-size: 1.5rem;
                            "
                        >
                            NOTRE TEAM
                        </button>
                        <br />
                        <button
                            class="c-navbar-item rounded-5 px-4 amatic-sc-regular btn btn-outline-light btnNav border-2 color-third mt-4"
                            style="
                                --bs-btn-padding-y: 0.5rem;
                                --bs-btn-padding-x: 1rem;
                                --bs-btn-font-size: 1.5rem;
                            "
                        >
                            NOS JEUX
                        </button>
                        <br />
                    </nav>
                </div>
            </nav>
        </header>

        <!-- main -->
        <main class="container position-relative pt-5 mt-5">
            <div class="py-5 my-5"></div>
            <div class="group1 position-absolute ">
                <div class="bg-color-primary blackDot oneDot"></div>
                <div class="amatic-sc-bold teamOne">
                    <p>Marco Benini</p>
                </div>
                <div class="overlayCards">Hello I'm Marco</div>
            </div>
            <div class="group2 position-absolute">
                <div class="bg-color-primary blackDot twoDot">
                    <p class="amatic-sc-bold teamTwo">Khae Jutathep</p>
                </div>
                <div class="overlayCards">Hello, I'm Khae</div>
            </div>
            <div class="group3 position-absolute">
                <div class="bg-color-primary blackDot threeDot">
                    <span class="amatic-sc-bold teamThree">Shen Li</span>
                </div>
                <div class="overlayCards">Hello, I'm Shen</div>
            </div>
            <div class="group4 position-absolute">
                <div class="bg-color-primary blackDot fourDot">
                    <p class="amatic-sc-bold teamFour">Sofi Poulain</p>
                </div>
                <div class="overlayCards">Oui oui, baguette</div>
            </div>

            <div class="container mx-auto position-relative bg-color-primary teamBlock">
                <div
                    class="container position-absolute top-50 start-50 translate-middle teamPic"
                >
                    <img
                        src="./view/assets/Img/profile-team.png"
                        class="w-100"
                        alt="Photo team"
                    />
                </div>
            </div>
        </main>

        <!-- footer -->
        <footer
            class="d-flex flex-wrap justify-content-between align-items-center pt-1 pb-3 fixed-bottom bg-color-primary"
        >
            <div class="row container-fluid border-top mx-2 pt-2">
                <div class="col-md-4 mb-0 align-items-left">
                    <button
                        class="rounded-4 px-4 amatic-sc-regular btn btn-outline-light btnNav border-2 color-third"
                        style="
                            --bs-btn-padding-y: 0.25rem;
                            --bs-btn-padding-x: 0.5rem;
                            --bs-btn-font-size: 0.75rem;
                        "
                    >
                        CONTACT
                    </button>
                </div>

                <div class="col-md-4 d-flex align-items-center">
                    <a
                        href="/"
                        class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
                    >
                        <svg class="bi" width="30" height="24">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-center amatic-sc-regular color-white"
                        >© 2024 Company, Inc</span
                    >
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-2">
                        <a class="text-body-secondary" href="#"
                            ><img
                                src="./view/assets/svg/icon-discord.svg"
                                alt="discord"
                                width="24"
                                height="24"
                        /></a>
                    </li>
                    <li class="ms-2">
                        <a class="text-body-secondary" href="#"
                            ><img
                                src="./view/assets/svg/icon-fb.svg"
                                alt="facebook"
                                width="24"
                                height="24"
                        /></a>
                    </li>
                    <li class="ms-2">
                        <a class="text-body-secondary me-1" href="#"
                            ><img
                                src="./view/assets/svg/icon-insta.svg"
                                alt=""
                                width="24"
                                height="24"
                        /></a>
                    </li>
                </ul>
            </div>
        </footer>
        <!-- bootstrap script -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <!-- script -->
        <script src="./scripts/index.js"></script>
    </body>
</html>
